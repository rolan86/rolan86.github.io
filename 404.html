<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Merryl D'Mello</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #f8f7f4;
            --color-primary: #1a1f2e;
            --color-accent: #c45d08;
            --font-display: 'Crimson Pro', Georgia, serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 600;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--color-accent);
            color: #f8f7f4;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(196, 93, 8, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="back-link">Return to homepage</a>
    </div>
</body>
</html>
